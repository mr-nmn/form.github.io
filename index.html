<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>

<body id="bdy">

    <div class="center">
        <div class="frm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass">
            </div>
            Male <input type="radio" name="gender" id="">
            Female <input type="radio" name="gender" id=""><br><br>
            English <input type="checkbox" name="" id="">
            Hindi <input type="checkbox" name="" id=""><br><br>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select your city</option>
                <option value="1">Delhi</option>
                <option value="2">Mumbai</option>
                <option value="3">Bangalore</option>
            </select><br>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea><br>
            <button type="submit" class="btn btn-primary" onclick="fn()">Submit</button><br><br>
            <div class="ccc">
                <div id="result">
                    Result
                </div>
            </div>
        </div>
    </div>








    <script>
        function fn() {
            var nm1 = document.getElementById("pass").value;
            document.getElementById("result").innerHTML = nm1;
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
